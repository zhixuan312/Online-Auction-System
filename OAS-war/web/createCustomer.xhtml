<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="header">
        <h1>Create Customer</h1>
    </ui:define>
    
    <ui:define name="footer">
        
    </ui:define>
    
    <ui:define name="content">
        <h:form id="formRegistration">
            <p:messages id="messages" redisplay="false" />
            
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="firstName" value="First Name: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="firstName" value="#{createCustomerManagedBean.customer.firstName}" maxlength="32" required="true" requiredMessage="First Name is required" />
                    </p:column>
                    <p:column>
                        <p:message for="firstName" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel for="lastName" value="Last Name: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="lastName" value="#{createCustomerManagedBean.customer.lastName}" maxlength="32" required="true" requiredMessage="Last Name is required" />
                    </p:column>
                    <p:column>
                        <p:message for="lastName" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel for="email" value="Email: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="email" value="#{createCustomerManagedBean.customer.email}" maxlength="32" required="true" requiredMessage="Email is required" />
                    </p:column>
                    <p:column>
                        <p:message for="email" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password: " />
                    </p:column>
                    <p:column>
                        <p:password id="password" value="#{createCustomerManagedBean.customer.password}" maxlength="32" required="true" requiredMessage="Password is required" />
                    </p:column>
                    <p:column>
                        <p:message for="password" />
                    </p:column>
                </p:row>
                
                
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="Register" update="messages" actionListener="#{createCustomerManagedBean.createCustomer}" />
                        <p:commandButton value="Cancel" immediate="true" actionListener="#{createCustomerManagedBean.cancelRegister}"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>

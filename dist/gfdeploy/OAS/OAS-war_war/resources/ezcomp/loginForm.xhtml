<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
                    
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true" />
    </cc:interface>
        
    <!-- IMPLEMENTATION -->
    <cc:implementation>
         <h:form id="formLogin">
            <p:messages id="messages" redisplay="false" />

            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="email" value="Email: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="email" value="#{loginManagedBean.email}" maxlength="32" required="true" requiredMessage="Username is required" />
                    </p:column>
                    <p:column>
                        <p:message for="email" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password: " />
                    </p:column>
                    <p:column>
                        <p:password id="password" value="#{loginManagedBean.password}" maxlength="32" required="true" requiredMessage="Password is required" />
                    </p:column>
                    <p:column>
                        <p:message for="password" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="Login" update="messages" actionListener="#{loginManagedBean.login}" />
                        <p:commandButton value="Cancel" immediate="true" actionListener="#{loginManagedBean.cancelLogin}"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </cc:implementation>
</html>
